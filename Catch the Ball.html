<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 DHT11 Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">
  <h1>ESP32 Temperature & Humidity Monitor</h1>
  <canvas id="temperatureGauge" style="max-width: 300px;"></canvas>
  <p>Temperature: <span id="tempValue">0</span> Â°C</p>
  <canvas id="humidityGauge" style="max-width: 300px;"></canvas>
  <p>Humidity: <span id="humValue">0</span> %</p>

  <script>
    const tempCtx = document.getElementById('temperatureGauge').getContext('2d');
    const humCtx = document.getElementById('humidityGauge').getContext('2d');

    const tempGauge = new Chart(tempCtx, {
      type: 'doughnut',
      data: {
        labels: ['Temperature'],
        datasets: [{
          data: [0, 50], // Initial values
          backgroundColor: ['red', 'lightgray']
        }]
      },
      options: {
        circumference: 180,
        rotation: 270,
        cutout: '80%',
        plugins: {
          tooltip: false,
        }
      }
    });

    const humGauge = new Chart(humCtx, {
      type: 'doughnut',
      data: {
        labels: ['Humidity'],
        datasets: [{
          data: [0, 90], // Initial values
          backgroundColor: ['blue', 'lightgray']
        }]
      },
      options: {
        circumference: 180,
        rotation: 270,
        cutout: '80%',
        plugins: {
          tooltip: false,
        }
      }
    });

    function updateGauges(temp, hum) {
      tempGauge.data.datasets[0].data[0] = temp;
      tempGauge.data.datasets[0].data[1] = 50 - temp; // Max 50
      tempGauge.update();

      humGauge.data.datasets[0].data[0] = hum;
      humGauge.data.datasets[0].data[1] = 90 - hum; // Max 90
      humGauge.update();

      document.getElementById('tempValue').innerText = temp.toFixed(1);
      document.getElementById('humValue').innerText = hum.toFixed(1);
    }

    async function fetchData() {
      try {
        const response = await fetch('http://192.168.43.67/data'); // Ganti <ESP32_IP_ADDRESS> dengan IP ESP32
        const data = await response.json();
        updateGauges(data.temperature, data.humidity);
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    setInterval(fetchData, 2000); // Fetch data every 2 seconds
  </script>
</body>
</html>
